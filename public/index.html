<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     
    <title>LearnSprint - Smart Learning Platform</title> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 
    <link rel="stylesheet" href="css/style.css"> 
    <!-- Add ECharts for mind map visualization -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-elixir@1.5.0/dist/mind-elixir.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script> -->
</head> 
<body> 
    <!-- Auth Modal --> 
    <div id="authModal" class="modal"> 
        <div class="modal-content"> 
            <span class="close" onclick="closeAuthModal()">&times;</span> 
            <h2 id="authTitle">Login</h2> 
            <form id="authForm" class="auth-form"> 
                <input type="text" id="username" placeholder="Username" required> 
                <input type="password" id="password" placeholder="Password" required> 
                <div class="auth-actions"> 
                    <button type="submit" id="authSubmit">Login</button> 
                    <a href="#" id="authToggle">Need an account? Register</a> 
                </div> 
                <div id="authError" class="auth-error"></div> 
            </form> 
        </div> 
    </div> 

    <!-- Mind Map Modal -->
    <div id="mindmapModal" class="modal">
        <div class="modal-content large-modal">
            <span class="close" onclick="closeMindmapModal()">&times;</span>
            <div class="mindmap-header">
                <h2><i class="fas fa-project-diagram"></i> Knowledge Mind Map</h2>
                <button id="downloadMindmap" class="download-btn">
                    <i class="fas fa-download"></i> Export
                </button>
            </div>
            <div id="mindmap-container"></div>
        </div>
    </div>

    <!-- User UI --> 
    <div class="user-ui"> 
        <p id="userGreeting"></p> 
        <button id="loginBtn"><i class="fas fa-sign-in-alt"></i> Login</button> 
        <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button> 
    </div> 

    <!-- Dark Mode Toggle --> 
    <div class="toggle-container"> 
        <label class="switch"> 
            <input type="checkbox" id="darkModeToggle"> 
            <span class="slider"></span> 
        </label> 
        <span class="toggle-text">Dark Mode</span> 
    </div> 

    <!-- Main Content --> 
    <div class="container"> 
        <h1>Welcome to LearnSprint</h1> 
        
        <div class="search-container"> 
            <input type="text" id="searchQuery" placeholder="Enter topic"> 
            <button onclick="getRecommendations()"> 
                <i class="fas fa-search"></i> Get Videos 
            </button> 
        </div> 

        <div id="videoList" class="video-container"></div> 
    </div> 

    <!-- Floating Action Button --> 
    <div class="fab" onclick="scrollToTop()"> 
        <i class="fas fa-arrow-up"></i> 
    </div> 

    <!-- Load main app logic and modules -->
    <script src="js/app.js"></script>
    <script src="js/modules/auth.js"></script>
    <script src="js/modules/video.js"></script>
    <script src="js/modules/summary.js"></script>
    <script src="js/modules/questions.js"></script>
    <script src="js/modules/practice.js"></script>
    <script src="js/modules/mindmap.js"></script>
</body> 
</html>
